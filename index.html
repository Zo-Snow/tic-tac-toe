<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tic Tac Toe</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
  </head>
  <body>

    <!-- <h1 class="heading">Tic-Tac-Toe</h1> -->

    <div class="middle-first">
          <div class="col">
            <h2 class="p-names-1">Player 1 </h2>
          </div>   
          
          <div class="col">
            <div class="tictactoe-div">
              <button class="gamepad bottom-right"></button>
              <button class="gamepad bottom-right"></button>
              <button class="gamepad"></button>
              <button class="gamepad bottom-right"></button>
              <button class="gamepad bottom-right"></button>
              <button class="gamepad top-bottom"></button>
              <button class="gamepad "></button>
              <button class="gamepad right-left"></button>
              <button class="gamepad"></button>
            </div>

            <h2 class="end-message"></h2>

            <button class="restart button">Play Again</button>
        </div>

          <div class="col">
            <h2 class="p-names-2">Player 2 (O)</h2>
          </div>
    </div>

    <div class="middle-second">
      <form action="">
          <div class="col">
            <label for="player1">Player 1</label>
            <input class="name-input" placeholder="Enter your name" type="text" id="player1" name="player1" required>
          </div>

          <div class="tictactoe-div-before">
            <h1 class="heading">Tic-Tac-Toe</h1>
            <p class="start-text">Player 1 goes first!</p>
            <button class="start button">Start Game</button>
          </div>

          <div class="col">
            <label for="player2">Player 2</label>
            <input class="name-input" placeholder="Enter your name" type="text" id="player2" name="player2" required>
          </div>
      </form>
      
    </div>

    <script src="./index.js"></script>
  </body>
</html>
